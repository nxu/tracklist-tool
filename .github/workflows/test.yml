name: test
run-name: Run tests and check code style

on:
    push:
        branches:
            - main
    pull_request:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - run: npm ci
            - run: npm test
            - uses: creyD/prettier_action@v4.3
              with:
                  prettier_options: --check
                  dry: true